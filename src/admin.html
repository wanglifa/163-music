<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理页面</title>
    <link rel="stylesheet" href="./css/default.css">
</head>
<body>

<div class="page">
  <aside>
    <div class="newSong">新建歌曲</div>
    <ul class="songList">
      <li>歌曲1</li>
      <li class="active">歌曲2</li>
      <li>歌曲3</li>
      <li>歌曲4</li>
      <li>歌曲5</li>
      <li>歌曲6</li>
      <li>歌曲7</li>
      <li>歌曲8</li>
      <li>歌曲9</li>
      <li>歌曲10</li>
    </ul>
    <div class="uploadArea">
      <div id="uploadContainer" class="draggable">
        <div id="uploadButton" class="clickable">
          <p>点击或拖曳文件</p>
          <p>文件大小不能超过40MB</p>
        </div>
      </div>
      <div id="uploadStatus"></div> 
    </div>
  </aside>
  <main>
    <form>
      <div class="row">
        <label>
          歌名
          <input type="text">
        </label>
      </div>
      <div class="row">
        <label>
          歌手
          <input type="text">
        </label>
      </div>
      <div class="row">
        <label>
          外链
          <input type="text">
        </label>
      </div>
      <div class="row">
        <button type="submit">保存</button>
      </div>
    </form>
  </main>
</div>

   <script src="../vendors/moxie.js"></script>
   <script src="../node_modules/plupload/js/plupload.min.js"></script>
   <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
   <script>
    var uploader = Qiniu.uploader({
      runtimes: 'html5',    //上传模式,依次退化
      browse_button: 'uploadButton',       //上传选择的点选按钮，**必需**
      uptoken_url: 'http://localhost:8888/uptoken',            //Ajax请求upToken的Url，**强烈建议设置**（服务端提供）
      // uptoken : '', //若未指定uptoken_url,则必须指定 uptoken ,uptoken由其他程序生成
      // unique_names: true, // 默认 false，key为文件名。若开启该选项，SDK为自动生成上传成功后的key（文件名）。
      // save_key: true,   // 默认 false。若在服务端生成uptoken的上传策略中指定了 `sava_key`，则开启，SDK会忽略对key的处理
      domain: 'http://pkl6kjvxu.bkt.clouddn.com/',   //bucket 域名，下载资源时用到，**必需**
      get_new_uptoken: false,  //设置上传文件的时候是否每次都重新获取新的token
      max_file_size: '40mb',           //最大文件体积限制
      dragdrop: true,                   //开启可拖曳上传
      drop_element: 'uploadContainer',        //拖曳上传区域元素的ID，拖曳文件或文件夹后可触发上传
      auto_start: true,                 //选择文件后自动上传，若关闭需要自己绑定事件触发上传
      init: {
          'FilesAdded': function(up, files) {
              plupload.each(files, function(file) {
                  // 文件添加进队列后,处理相关的事情
              });
          },
          'BeforeUpload': function(up, file) {
                  // 每个文件上传前,处理相关的事情
          },
          'UploadProgress': function(up, file) {
                  // 每个文件上传时,处理相关的事情
                  uploadStatus.textContent = '上传中'
          },
'FileUploaded': function(up, file, info) {
  
        // 每个文件上传成功后,处理相关的事情
        // 其中 info.response 是文件上传成功后，服务端返回的json，形式如
        // {
        //    "hash": "Fh8xVqod2MQ1mocfI4S4KpRL6D98",
        //    "key": "gogopher.jpg"
        //  }
        // 参考http://developer.qiniu.com/docs/v6/api/overview/up/response/simple-response.html

        var domain = up.getOption('domain');
        var response = JSON.parse(info.response);
        var sourceLink = domain + encodeURIComponent(response.key); //获取上传成功后的文件的Url
        uploadStatus.textContent = sourceLink + ''+ response.key
},
          'Error': function(up, err, errTip) {
                  //上传出错时,处理相关的事情
          },
          'UploadComplete': function() {
                  //队列文件处理完毕后,处理相关的事情
          },
      }
  });

  // domain为七牛空间对应的域名，选择某个空间后，可通过 空间设置->基本设置->域名设置 查看获取

  // uploader为一个plupload对象，继承了所有plupload的方法



   </script>
</body>
</html>
