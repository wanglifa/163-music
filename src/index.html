          <li data-tab-name="page-3"><div class="text">搜索</div></li>
        </ol>
      </section>
    </div>
    <ol class="tab-content noCollapse">
      <li class="page-1 active">
        <section class="playlists">
          <h2 class="sectionTitle">推荐歌单</h2>
          <div class="loading">
            <img src="./img/loading.gif" alt="">

          <div class="loading">
              <img src="./img/loading.gif" alt="">
            </div>
          <ol id="songs" class="list" style="margin-top:0">
              <div id="songs-loading" class="square-spin" style="margin: 0 auto; width: 50px;"><div></div></div>
          </ol>
        </section>
       
      </li>
      <li class="page-2">
          <div class="loading">
              <img src="./img/loading.gif" alt="">
            </div>
        <div class="cover2">
        </div>
        <section class="songs">

            <div id="songs-loading" class="square-spin" style="margin: 0 auto; width: 50px;"><div></div></div>
          </ol>
        </section>
      </li>
      <li class="page-3">
        <form class="search-wrapper">
            <div class="search">
                <i class="i-search">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-search"></use>
                    </svg>
                </i>
                <input id="search" type="text" style="background:#fff;">
                <label>搜索歌曲</label>
                <div class="close">
                  <i class="i-close">
                      <svg class="icon" aria-hidden="true">
                          <use xlink:href="#icon-close"></use>
                      </svg>
                  </i>
                </div>
              </div>
            </form>
        <ol id="searchResult"></ol>
        <section class="singer">
        </section>
        <div class="search-start">
          <div class="hot-search">
            <h5>热门搜索</h5>
            <ul class="hot">
              <li>
                <a href="javascript:;">王立发</a>
              </li>
              <li>
