<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>网易云音乐</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/playlist.css">
</head>
<body>
  <div class="playlist">
      <div class="top">
          <div class="bg"></div>
          <div class="top-wrapper">
                <div class="left"></div>
                <div class="right"></div>
          </div>
      </div>
      <div class="middle">
        <strong>想对你说的话：</strong>
      </div>
      <div class="bottom">
        <section class="songs">
            <h2 class="sectionTitle">歌曲列表</h2>
            <ol id="songs" class="list">
                <div id="songs-loading" class="square-spin" style="margin: 0 auto; width: 50px;"><div></div></div>
            </ol>
          </section>
          <section class="comment">
            <h2 class="sectionTitle">评论区</h2>
            <form>
                <div class="row">
                    <label for="">
                        <img src="" alt="">
                    </label>
                    <textarea name="comment" cols="30" rows="1">发布你的评论</textarea>
                </div>
                <div class="row">
                    <button>发布</button>
                </div>
            </form>
            <div class="comment-list"></div>
        </section>
      </div>
      <div class="info">发布成功</div>
  </div>
  
  <script src="../vendors/av-min.js"></script> 
  <script src="./js/initializers/av.js"></script>
  <script src="../vendors/jquery.min.js"></script>
  <script src="../vendors/moxie.js"></script>
  <script src="../vendors/plupload.min.js"></script>
  <script src="../vendors/qiniu.min.js"></script>
  <script src="./js/admin/eventhub.js"></script>
  <script src="//at.alicdn.com/t/font_395875_4hwrep7mypx8ncdi.js"></script>
  <script src="./js/playlist/playlist.js"></script>
</body>
</html>
